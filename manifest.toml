packaging_format = 2

id = "marl"
name = "MARL"
description.en = "Single-page app to explore the contents of your Mastodon archive file"
description.fr = "Application pour explorer le contenu de votre fichier d'archive Mastodon"

version = "2.4~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://s427.github.io/MARL"
userdoc = "https://github.com/s427/MARL?tab=readme-ov-file#usage"
code = "https://github.com/s427/MARL"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "10M"
ram.build = "0M"
ram.runtime = "0M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/marl"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/s427/MARL/archive/refs/tags/v2.4.tar.gz"
        sha256 = "47ca8e3a8b0656c23f84dee09cf257abf9551920bb060b724712215f82ee885f"
        format = "tar.gz"
        extract = true
        in_subdir = true
        autoupdate.strategy = "latest_github_tag"
        #autoupdate.version_regex = "^v(.*)$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
